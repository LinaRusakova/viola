<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Фиалка проект</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<!-- версия для разработки, отображает полезные предупреждения в консоли -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
<script src="vue.js"></script>


<!-- версия js-библиотеки axios для ajax  -->
<!-- <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script> -->
<script src="axios.min.js"></script>
</head>
<body>
	<div id="app-2" class="container">
		<div class="row justify-content-md-center">

			<div class="col col-lg-2">Поле слева от контента</div>

			<div class="col-md-auto">

				<span v-bind:title="message"> Наведи на меня курсор на пару
					секунд, чтобы увидеть динамически связанное значение title! </span>

				<template v-for="item in cards">
					<div class="card mb-3">
						<img src="..." class="card-img-top"
							class="rounded mx-auto d-block"
							style="height: 200px; width: 200px; background-color: grey"
							v-bind:alt="item.cardImageAlterText"
							v-bind:title="item.cardImageAlterText">
						<div class="card-body">
							<h5 class="card-title">{{item.cardTitle}}</h5>
							<p class="card-text">{{item.cardDescription}}</p>
							<p class="card-text">
								<small class="text-muted">{{item.cardDate}}</small>
							</p>
						</div>
					</div>
				</template>
				<form>
					<div class="mb-3">
						<label for="formFile" class="form-label">Пример ввода
							файла по умолчанию</label> <input class="form-control" type="file"
							id="formFile">
					</div>

					<div class="input-group">
						<span class="input-group-text">{{labelDescription}}</span>
						<textarea class="form-control"
							v-bind:placeholder="placeholderDescription"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">{{sendButtonText}}</button>
				</form>
			</div>
			<div class="col col-lg-2">Поле справа от контента</div>
		</div>
	</div>
	<script src="index.js"></script>


</body>
</html>
